<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/venders/styles/style.css" />
    <link rel="stylesheet" href="/venders/styles/styleDash.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Market Dash</title>
  </head>
  <body>
    <div class="dash-container">
      <div class="sidebar">
        <div class="logo">
          <h1>Market<span class="LogoGreen">$</span>Dash</h1>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-chart-simple"></i> Stock</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-bookmark"></i> WatchList</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-wallet"></i> Wallet</a>
            </li>
          </ul>
        </div>
        Account
        <div class="account">
          <ul>
            <li>
              <a href="#"
                ><i class="fa-solid fa-user-group"></i> Our Community</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-user"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-envelope"></i> Contact Us</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="topbar">
        topbar <br />
        content
      </div>
      <main class="main">
        main<br />
        content
      </main>
      <footer class="footer">
        footer <br />
        content
      </footer>
    </div>
  </body>
</html>
