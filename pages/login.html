<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/venders/styles/styleLog.css" />
    <title>Market Dash</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="text">
          <h1>Welcome Back</h1>
          <p>Login Here</p>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Your Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-submit">
            <button type="submit">Log In</button>
          </div>
        </form>
        <div class="other-login">
          <p>Or</p>
          <div class="social-login">
            <button class="google-btn">
              <img
                src="https://w7.pngwing.com/pngs/882/225/png-transparent-google-logo-google-logo-google-search-icon-google-text-logo-business-thumbnail.png"
                alt="Google Icon"
              />
              Sign in with Google
            </button>
            <button class="facebook-btn">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Icon"
              />
              Sign in with Facebook
            </button>
          </div>
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </div>
      <div class="login-image">
        <img src="/venders/Images/loginback.jpg" alt="Login Background" />
      </div>
    </div>

    <script src="./lib/index.js"></script>
  </body>
</html>
